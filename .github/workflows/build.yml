name: Build

on:
  push:
    branches:
      - master

jobs:
  Analysis:
    name: SonarQube Analysis
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - uses: sonarsource/sonarqube-scan-action@v3
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
      # If you wish to fail your job when the Quality Gate is red, uncomment the
      # following lines. This would typically be used to fail a deployment.
      # - uses: sonarsource/sonarqube-quality-gate-action@master
      #   timeout-minutes: 5
      #   env:
      #     SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  Check:
    name: Trivy Scan
    needs: Analysis
    runs-on: self-hosted
    steps:
      - name: Trivy Scan
        run: |
          trivy config --severity HIGH,CRITICAL Dockerfile

  build:
    name: Build Image and Push to DockerHub
    needs: Check
    runs-on: self-hosted
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4
      - name: Login to docker hub
        run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}     
      - name: Build Docker Image
        run: docker build -t sijomt/python_project  .
      - name: Publish Image to docker hub
        run: docker push sijomt/python_project:latest

  deploy:
    name: Deploying Docker image
    needs: build
    runs-on: self-hosted 
    steps:
      - name: Delete old container
        run: docker rm -f flask-app
      - name: Delete old image
        run: docker rmi sijomt/python_project:latest
      - name: Pull image from docker hub
        run: docker pull sijomt/python_project:latest
      - name: Run Docker Compose
        run: docker-compose -f docker.yml up -d 
